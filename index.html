<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management Platform</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" />
    
    <!-- Critical CSS -->
    <style>
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f3f4f6;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-left-color: #8b5cf6;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Load Argon Dashboard CSS asynchronously -->
    <link rel="preload" href="https://demos.creative-tim.com/argon-dashboard/assets/css/argon-dashboard.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://demos.creative-tim.com/argon-dashboard/assets/css/argon-dashboard.min.css"></noscript>
    
    <!-- Required Core Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body class="h-full">
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load non-critical scripts asynchronously -->
    <script defer src="https://demos.creative-tim.com/argon-dashboard/assets/js/core/popper.min.js"></script>
    <script defer src="https://demos.creative-tim.com/argon-dashboard/assets/js/core/bootstrap.min.js"></script>
    <script defer src="https://demos.creative-tim.com/argon-dashboard/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script defer src="https://demos.creative-tim.com/argon-dashboard/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script defer src="https://demos.creative-tim.com/argon-dashboard/assets/js/argon-dashboard.min.js"></script>
  </body>
</html>
